<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfabet Boekje - QR Test</title>
  <link rel="stylesheet" href="style.css">
  <!-- Laadt de lokaal gehoste html5-qrcode bibliotheek -->
  <script src="js/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Alfabet Boekje</h1>
    <button id="startButton" class="start-button">START</button>
    <div id="qr-reader" style="display: none; width: 100%; max-width: 300px;"></div>
    <div id="output" class="output" style="display: none;">
      <h2 id="letter"></h2>
      <img id="image" src="" alt="Afbeelding" class="word-image">
      <audio id="audioPlayer"></audio>
    </div>
  </div>

  <!-- Verwijzing naar het externe script.js bestand -->
  <script src="js/script.js"></script>
</body>
</html>
