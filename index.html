<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfabet Boekje - Camera Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alfabet Boekje - Camera Test</h1>
    <button id="startButton" class="start-button">START</button>
    <video id="cameraStream" width="100%" height="auto" autoplay style="display: none;"></video>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const cameraStream = document.getElementById('cameraStream');

    startButton.addEventListener('click', async () => {
      try {
        // Vraag toegang tot de camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        cameraStream.srcObject = stream;
        cameraStream.style.display = 'block';
        console.log("Camera stream gestart");
      } catch (err) {
        console.error("Toegang tot camera geweigerd of fout:", err);
        alert("Camera toegang is vereist om verder te gaan.");
      }
    });
  </script>
</body>
</html>
