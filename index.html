<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfabet Boekje - Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/woordenlijst.js"></script>
  <script src="js/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Alfabet Boekje - Test</h1>

    <!-- Dropdown om een letter te selecteren -->
    <label for="letterSelect">Kies een letter om te testen:</label>
    <select id="letterSelect">
      <option value="">Selecteer een letter</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <!-- Voeg hier de rest van de letters toe -->
      <option value="Z">Z</option>
    </select>
    <button id="testButton">Toon Letter</button>

    <!-- Originele START-knop voor QR-scanner -->
    <button id="startButton" class="start-button">START</button>

    <div id="qr-reader" style="display: none; width: 100%; max-width: 300px;"></div>
    <div id="output" class="output" style="display: none;">
      <h2 id="letter"></h2>
      <img id="image" src="" alt="Afbeelding" class="word-image">
      <audio id="audioPlayer"></audio>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
