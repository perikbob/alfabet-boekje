<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfabet Boekje</title>
  <link rel="icon" href="images/fav.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="js/woordenlijst.js"></script>
  <script src="js/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Alfabet Boekje</h1>

    <!-- QR START-knop -->
    <button id="startButton" class="start-button">START</button>
    
    <!-- QR-reader container -->
    <div id="qr-reader" style="display: none; width: 100%; max-width: 300px;"></div>

    <!-- Output container voor letter, afbeelding en audio -->
    <div id="output" class="output" style="display: none;">
      <h2 id="letter"></h2>
      <img id="image" src="" alt="Afbeelding" class="word-image">
      <audio id="audioPlayer"></audio>
    </div>

    <!-- Dropdown en Testknop onderaan zonder label-tekst -->
    <div class="test-container">
      <select id="letterSelect" class="dropdown"></select>
      <button id="testButton" class="test-button">Toon Letter</button>
    </div>
  </div>

  <!-- Script links -->
  <script src="js/script.js"></script>
</body>
</html>
